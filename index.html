<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixing Readability</title>
  <style>
    /* Mobile styles */
    body {
      font-size: 14px;
      line-height: 1.5;
      margin: 0;
      padding: 10px;
      font-family: Arial, sans-serif;
    }

    /* Larger screens */
    @media (min-width: 600px) {
      body {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to Masai School</h1>
  <p>
    Hi Students My name is Rohit Kumar and I am student of Masai School and Masai School's curricullum is very good.
  </p>
  <p>
   This is my first class of Masai School and I am ready to move forward with the help of Masai School.
  </p>
</body>
</html>
